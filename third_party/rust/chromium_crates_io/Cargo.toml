# This file defines all third-party Rust dependencies approved for use
# in Chromium.
#
# Crates which do not satisfy the rule-of-2 or which are testonly must be
# marked as such in gnrt_config.toml.

[package]
name = "chromium"
version = "0.1.0"
edition = "2021"

[workspace]

[dependencies]
anyhow = "1"
bitflags = "1"
cfg-if = "1"
cxx = "1"
font-types = "0.4"
hex = "0.4"
hex-literal = "0.4"
lazy_static = "1"
log = "0.4"
proc-macro2 = "1"
qr_code = "2"
quote = "1"
rand = "0.8"
rand_pcg = "0.3"
read-fonts = "0.13"
regex = "1"
rstest_reuse = "0.5"
rustc-demangle-capi = "0.1"
serde = "1"
serde_json = "1"
skrifa = "0.13"
small_ctor = "0.1"
static_assertions = "1"
wycheproof = "0.4"

# brave
kuchiki = "0.8.1"
lol_html = "0.3.0"
thiserror = "1.0.30"
lifeguard = "^ 0.6.1"
url = "2.2"
bitflags = "1.2"
time = { version = "0.3.5", features = ["formatting", "macros", "parsing"] }
serde = {version = "1.0", features = ["derive"]}
async-trait = "0.1.64"
futures = "0.3.19"
tracing-subscriber = { version = "0.2.0", default-features = false, features = ["ansi", "ansi_term", "fmt", "registry", "sharded-slab", "thread_local"] }
http = { version = "1" }
rand = { version = "0.7" }
data-encoding = "2.1.2"
tracing = { version = "0.1", default-features = false, features = [ "release_max_level_debug" ] }
bigdecimal = { version = "0.1", features = ["serde"] }
chrono = { version = "0.4", default-features = false, features = ["clock", "serde"] }
uuid = { version = "1", features = ["v4"] }
futures-retry = "0.5.0"
urlencoding = "1.1.1"
hmac = "0.10"
base64 = "0.9.3"
star-constellation = "0.2"
feed-rs = "1.3.0"
ed25519-dalek-bip32 = "0.2.0"
base64 = "0.13.0"
blake2b_simd = "1.0"
bls-signatures = { version = "0.12", default-features = false, features = ["pairing"] }
fvm_shared = "3"
forest_bigint = "0.1.2"
thiserror = "^1.0.30"
fvm_ipld_encoding = "0.3"

[dependencies.cxxbridge-cmd]
version = "1"
artifact = "bin"

[dependencies.memoffset]
version = "0.6"
features = ["unstable_const"]

[dependencies.rstest]
default-features = false
version = "0.17"

[dependencies.rustversion]
version = "1"

[dependencies.serde_json_lenient]
version = "0.1"
features = ["unbounded_depth", "float_roundtrip"]

[dependencies.syn]
version = "2"
features = ["full"]

[dependencies.unicode-linebreak]
version = "0.1"
